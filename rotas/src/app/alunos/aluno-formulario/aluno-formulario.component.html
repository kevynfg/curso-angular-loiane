<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled" class="active">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="name" [(ngModel)]="aluno.name" class="validate" (input)="onInput()">
        <label for="name" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="aluno.email" class="validate">
        <label for="email" class="active">Email</label>
      </div>
    </div>
</div>
