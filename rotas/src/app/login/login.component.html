<h5>Login</h5>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="user.name" id="user" type="text" class="validate">
    <label class="active" for="usuario">Usu√°rio</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="user.password" id="password" type="password" class="validate">

  </div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action" (click)="logIn()">Login
  <i class="material-icons right">send</i>
</button>
