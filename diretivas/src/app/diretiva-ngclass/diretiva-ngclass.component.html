<h1>Sem ngClass</h1>
<h1>
  <i class="bi"
  [class.bi-star]="!meuFavorito"
  [class.bi-star-fill]="meuFavorito"
  (click)="onClick()">
  </i>
</h1>

<h1>Com ngClass</h1>
<h1>
  <i class="bi"
  [ngClass]="{
    'bi-star': !meuFavorito,
    'bi-star-fill': meuFavorito
  }"
  (click)="onClick()">
  </i>
</h1>
