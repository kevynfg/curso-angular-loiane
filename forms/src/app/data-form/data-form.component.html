<form class="form-horizontal" [formGroup]="useformGroup" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="applyCssError('name')">

    <div class="col-sm-12">
      <label for="name" class="control-label">Name</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="name"
        id="name" placeholder="name">
      <div>
        <app-campo-control-error
        [showError]="verifyValidTouched('name')"
       errorMessage="Nome é obrigatório.">
        </app-campo-control-error>
      </div>
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email"
        id="email" placeholder="name@email.com" >
        <div>
        <app-campo-control-error
        [showError]="verifyInvalidEmail()"
       errorMessage="E-mail inváldo.">
        </app-campo-control-error>
        </div>
      </div>
  </div>

<div formGroupName="endereco">
  <div class="form-group">
    <div class="col-md-3" [ngClass]="applyCssError('endereco.cep')">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" formControlName="cep"
      (blur)="findCEP('endereco.cep')">
      <div>
      <app-campo-control-error
        [showError]="verifyValidTouched('endereco.cep')"
        errorMessage="CEP é obrigatório.">
      </app-campo-control-error>
      </div>
    </div>

    <div class="col-md-3"  [ngClass]="applyCssError('endereco.numero')">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" formControlName="numero">
      <div>
      <app-campo-control-error
        [showError]="verifyValidTouched('endereco.numero')"
        errorMessage="Número é obrigatório.">
      </app-campo-control-error>
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" formControlName="complemento">
    </div>
  </div>

  <div class="form-group" [ngClass]="applyCssError('endereco.rua')">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" formControlName="rua">
      <div>
      <app-campo-control-error
        [showError]="verifyValidTouched('endereco.rua')"
        errorMessage="Rua é obrigatório.">
      </app-campo-control-error>
      </div>
      </div>
  </div>

  <div class="form-group">
    <div class="col-md-5" [ngClass]="applyCssError('endereco.bairro')">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" formControlName="bairro">
      <div>
      <app-campo-control-error
        [showError]="verifyValidTouched('endereco.bairro')"
        errorMessage="Bairro é obrigatório.">
      </app-campo-control-error>
      </div>
    </div>

    <div class="col-md-4" [ngClass]="applyCssError('endereco.cidade')">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" formControlName="cidade">
      <div>
      <app-campo-control-error
        [showError]="verifyValidTouched('endereco.cidade')"
        errorMessage="Cidade é obrigatório.">
      </app-campo-control-error>
      </div>
    </div>

    <div class="col-md-3" [ngClass]="applyCssError('endereco.estado')">
      <label for="estado" class="control-label">Estado</label>
      <select type="text" class="form-control" id="estado" formControlName="estado">
        <option *ngFor="let state of states | async" [value]="state.sigla">
          {{state.nome}}
        </option>
      </select>
        <app-campo-control-error
          [showError]="verifyValidTouched('endereco.estado')"
          errorMessage="Estado é obrigatório.">
        </app-campo-control-error>
      </div>
  </div>
</div>

<div class="form-group">
  <div class="col-md-3" [ngClass]="applyCssError('endereco.role')">
    <label for="role" class="control-label">Cargo</label>
    <select type="text" class="form-control" id="role" formControlName="role" [compareWith]="compareRoles">
      <option *ngFor="let role of roles" [ngValue]="role">
        {{role.desc}}
      </option>
    </select>
    </div>

    <div class="col-md-3" [ngClass]="applyCssError('endereco.technologies')">
      <label for="technologies" class="control-label">Tecnologia</label>
      <select multiple type="text" class="form-control" id="technologies" formControlName="technologies" >
        <option *ngFor="let tech of technologies" [ngValue]="tech.name">
          {{tech.desc}}
        </option>
      </select>
      </div>
</div>

<button type="submit" class="btn btn-primary">
  Submit
</button>
<button type="submit" class="btn btn-primary" (click)="reset()">
  Cancelar
</button>
<button type="submit" class="btn btn-info" (click)="setRole()">
  Cargo
</button>
<button type="submit" class="btn btn-info" (click)="setTechnology()">
  Tecnologia
</button>
<p>
  Form Status: {{useformGroup.value | json}}
</p>
<p>
  Form Status: {{useformGroup.status}}
</p>
  <!-- <app-form-debug [form]="useformGroup"></app-form-debug> -->
</form>
